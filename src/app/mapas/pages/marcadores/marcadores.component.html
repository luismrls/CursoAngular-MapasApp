<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()" >+ Add Marker</li>
    <li *ngFor="let maker of makers; let i = index"
        class="list-group-item"
        (click)="irMarcador()"
        [ngStyle]="{
            'background-color': maker.color
        }"> 
        Marker {{i+1}} 
    </li>
</ul>

<div #mapa class="mapa-container"></div>
